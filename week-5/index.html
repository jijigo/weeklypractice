<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鬥陣特攻</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.fullPage.js"></script>

  </head>
  <body>


    <div id="navbar">
      <div class="shortcut">
        <!-- <img src="images/shortcut-extra.png" alt="" /> -->
      </div>
      <div class="navigation">
        <ul id="myMenu">
          <li data-menuanchor="slide1">
            <a href="#slide1"></a>
            <span></span>
          </li>
          <li data-menuanchor="slide2">
            <a href="#slide2"></a>
            <span></span>
          </li>
          <li data-menuanchor="slide3">
            <a href="#slide3"></a>
            <span></span>
          </li>
          <li data-menuanchor="slide4">
            <a href="#slide4"></a>
            <span></span>
          </li>
          <li data-menuanchor="slide5">
            <a href="#slide5"></a>
            <span></span>
          </li>
          <li data-menuanchor="slide6">
            <a href="#slide6"></a>
            <span></span>
          </li>

        </ul>
      </div>
    </div>

    <div id="wrapper">
      <div class="section" id="p1" data-anchor="slide1">
        <!-- section1 -->
        <!-- <img src="images/bg1.jpg"  /> -->
      </div>
      <div class="section" id="p2" data-anchor="slide2">
        <!-- section2 -->
        <!-- <img src="images/bg2.jpg"  /> -->
      </div>
      <div class="section" id="p3" data-anchor="slide3">
        <!-- section3 -->
        <!-- <img src="images/bg3.jpg"  /> -->
      </div>
      <div class="section" id="p4" data-anchor="slide4">
        <!-- section4 -->
        <!-- <img src="images/bg4.jpg"  /> -->
      </div>
      <div class="section" id="p5" data-anchor="slide5">
        <!-- section5 -->
        <!-- <img src="images/bg5.jpg"  /> -->
      </div>
      <div class="section" id="p6" data-anchor="slide6">

        <!-- <img src="images/bg6.jpg"  /> -->
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $("#wrapper").fullpage({
          scrollingSpeed: 700,
          fitToSectionDelay: 1000,
          anchors:['slide1', 'slide2', 'slide3', 'slide4', 'slide5', 'slide6'],
          menu: '#myMenu',
          scrollBar: true
        });
      });
    </script>
  </body>
</html>
